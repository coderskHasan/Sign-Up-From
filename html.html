<section id="header" autocomplete="off">

    <form id="form">

        <label>

            <b>First Name</b>
            <input id="fname" type="text" placeholder="First Name"/>
            <span>Your first name error</span>

        </label>
        
        <label>

            <b>Last Name</b>
            <input id="lname" type="text" placeholder="Last Name"/>
            <span>Your last name error</span>

        </label>

        <label>

            <b>Email</b>
            <input id="email" type="text" placeholder="Email"/>
            <span>Please enter your correct email</span>

        </label>

        <label>

            <b>Phone</b>
            <input id="phone" type="text" placeholder="Phone"/>
            <span>Your phone is error</span>

        </label>

        <label>

            <b>Password</b>
            <input id="pass" type="password" placeholder="Password"/>
            <i id="toggle1"class="far fa-eye"></i>
            <span>Password is error</span>


        </label>

        <label>

            <b>Confirm Password</b>
            <input id="cnpass" type="password" placeholder="Confirm Password"/>
            <i id="toggle2"class="far fa-eye"></i>
            <span>Password is error</span>

        </label>

        <button class="sbtn" type="submit"><b>Submit</b> </button>

    </form>

</section>
